<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Categorías de Comida</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="cat : ${categorias}" class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-center text-center">
                    <h5 class="card-title" th:text="${cat.nombre}"></h5>
                    <a th:href="@{'/mozo/comidas/' + ${cat.nombre}}" class="btn btn-primary mt-3">
                        Ver platos
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/mozo/resumen" class="btn btn-outline-success">Ver pedido actual</a>
    </div>
</div>

</body>
</html>
